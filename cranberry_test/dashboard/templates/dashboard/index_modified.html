{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Cranberry</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/roslibjs/build/roslib.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>

</head>

<body>
    <header>
        <div class="app_title">Cranberry</div>
        <nav>
            <ul class="nav__links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <div class="cards_wrap">
            <!-- Light Card -->
            <lt class="light_card">
                <div class="card_inner">
                    <div class="card_top">
                        <div class="card_title">Light</div>
                    </div>
                    <div class="card_content">
                        <div class="light_box">
                            <div id = "lamp" class="lamp_living_room"></div>
                            <div class="label">Living room</div>
                        </div>
                    </div>
                </div>
            </lt>
        </div>
    </div>
</body>

</html>
